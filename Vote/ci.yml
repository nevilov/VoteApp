Build BlazorWASML:
    image: mcr.microsoft.com/dotnet/sdk:5.0
    variables:
      buildConfiguration: 'Release'
      vmImageName: 'ubuntu-latest'
    stages:
    - stage: Build
      displayName: Build stage

      jobs:
      - job: Build
        displayName: Build

        pool:
          vmImage: $(vmImageName)

        steps:
        - task: DotNetCoreCLI@2
          displayName: Build Server
          inputs:
            command: 'build'
            projects: '**/Vote.csproj'